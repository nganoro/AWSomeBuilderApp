<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4" *ngIf="routedTeam">
    <div class=" image d-flex flex-column justify-content-center align-items-center">
      <button class="btn btn-secondary">
        <img src="" height="100" width="100">
      </button>
      <span class="name mt-3">{{routedTeam.first_name}} {{routedTeam.last_name}}</span>
      <span class="idd">{{routedTeam.proficiency}}</span>
      <div class="d-flex flex-row justify-content-center align-items-center gap-2">
        <span class="idd1">{{routedTeam.email}}</span>
        <span>
					<i class="fa fa-copy"></i>
				</span>
      </div>
      <div class=" d-flex mt-2">
        <button class="btn1 btn-dark" style="font-style: italic">Slack</button>
      </div>
      <div class="text mt-3">
				<span>{{routedTeam.first_name}} works as a {{routedTeam.title}} in the {{routedTeam.team}} team.
				</span>
      </div>
    </div>
  </div>
</div>
