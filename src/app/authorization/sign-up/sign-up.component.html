<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            name="email"
            required
            email/>
        </div>
        <div class="col-xs-12">
          <label for="username2">Username</label>
          <input
            type="username2"
            id="username2"
            class="form-control"
            formControlName="username2"
            name="username2"
            required/>
        </div>
        <div class="col-xs-12">
          <label for="password2">Password</label>
          <input
            type="text"
            id="password2"
            class="form-control"
            formControlName="password2"
            name="password2"
            required
            minlength="6">
        </div>
      </div>
      <div>
        <button type="submit"
                class="btn btn-primary"
                [disabled]="!signUpForm.valid">
          Sign Up</button> |
        <button
          class="btn btn-primary"
          type="button"
          routerLinkActive="active"
          (click)="switchToLogIn()">Switch to Login
        </button>
      </div>
    </form>
  </div>
</div>
