<div class="row">
  <div class="col-xs-12 pt-5">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            name="firstName"
            required>
        </div>
        <div class="col-xs-12">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            name="lastName"
            required>
        </div>
        <div class="col-xs-12">
          <label for="title">Title</label>
          <input
            type="title"
            id="title"
            class="form-control"
            formControlName="title"
            name="title"
            required/>
        </div>
        <label for="title">Team</label>
        <div class="input-group" style="margin-bottom: 5px">
          <select class="form-select" formControlName="team" name="team" id="team" required>
            <option value="GCC">GCC</option>
            <option value="Alexa">Alexa</option>
            <option value="PrimeTv">PrimeTv</option>
          </select>
        </div>
        <label for="title" *ngIf="addSkills">Skills</label>
        <div class="col-xs-12" formArrayName="skills">
          <div
            class="row"
            *ngFor="let skillsCtrl of Controls; let i = index"
            [formGroupName]="i">
            <div class="input-group">
              <div class="input-group-prepend" style="margin-bottom: 3px">
                <label class="input-group-text" for="service">Services</label>
              </div>
              <select class="form-select" formControlName="service" name="service" id="service" required>
                <option value="S3">S3</option>
                <option value="DynamoDB">DynamoDB</option>
                <option value="Lambda">Lambda</option>
                <option value="API">API</option>
                <option value="CloudFront">CloudFront</option>
              </select>

              <div class="input-group-prepend">
                <label class="input-group-text" for="proficiency">Proficiency</label>
              </div>
              <select class="form-select" formControlName="proficiency" name="proficiency" id="proficiency" required>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
              </select>
              <div class="col-xs-12">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteSkills(i)">
                  X</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-bottom: 5px">
          <div class="col-xs-12">
            <button type="button" class="btn btn-secondary" (click)="onAddSkills()">Add Skills</button>
          </div>
        </div>
        <div class="mb-3">
          <label for="profilePic">Profile Pic</label>
          <input class="form-control" type="file" id="profilePic" (change)="onChange($event)">
        </div>
        <hr>
        <div>
          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="!profileForm.valid">Create Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>
