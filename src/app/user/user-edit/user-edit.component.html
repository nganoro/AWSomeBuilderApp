<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="col-xs-12">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            name="firstName"
            required>
        </div>
        <div class="col-xs-12">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            name="lastName"
            required>
        </div>
        <div class="col-xs-12">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            name="email"
            required
            email/>
        </div>
        <div class="col-xs-12">
          <label for="title">Title</label>
          <input
            type="title"
            id="title"
            class="form-control"
            formControlName="title"
            name="title"
            required/>
        </div>
        <div class="col-xs-12">
          <label for="team">Team</label>
          <input
            type="team"
            id="team"
            class="form-control"
            formControlName="team"
            name="team"
            required/>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="service">Services</label>
          </div>
          <select class="form-select" formControlName="service"name="service" id="service" required>
            <option value="1">S3</option>
            <option value="2">Dynamo</option>
            <option value="3">Lambda</option>
            <option value="3">API</option>
            <option value="3">CloudFront</option>
          </select>

          <div class="input-group-prepend">
            <label class="input-group-text" for="proficiency">Proficiency</label>
          </div>
          <select class="form-select" formControlName="proficiency"name="proficiency" id="proficiency" required>
            <option value="1">Beginner</option>
            <option value="2">Intermediate</option>
            <option value="3">Expert</option>
          </select>
        </div>
        <div>
          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="!profileForm.valid">Create Profile</button>
        </div>
      </div>
    </form>
  </div>
</div>
