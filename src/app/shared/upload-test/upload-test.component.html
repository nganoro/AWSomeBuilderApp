<div class="main">
  <input (change)="onChange($event)" class="custom-file-input" placeholder="Upload File" type="file" />
  <button (click)="submit()" class="myButton">Upload File</button>

  <p> Please Select file</p>
  <button (click)="getProfilePic()" class="myButton">Fetch File</button>
  <p>
    <img [src]="userProfilePic">
  </p>

</div>
